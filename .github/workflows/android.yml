name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  camerax_basic:
    name: CameraXBasic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build project
        run: cd CameraXBasic && ./gradlew assembleDebug
      - name: Zip artifacts
        run: cd CameraXBasic && zip -r assemble.zip . -i '**/build/*.apk' '**/build/*.aab' '**/build/*.aar' '**/build/*.so'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assemble
          path: CameraXBasic/assemble.zip
